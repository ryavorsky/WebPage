<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">
    <title>Naviaddress - Web page for every place on the Earth</title>
    <META NAME="keywords" CONTENT="Naviaddress, places, points of interest">
    <link rel="stylesheet" type="text/css" href="theme.css">
<style>
body {font-family: tahoma;}
table {font-size: 10pt;}
hr {color: gray;}
li {padding-bottom: 4px;}
</style>
<script>
var i = 0;
function f(){
    i = (i+1)%13;
    document.body.background = "pic/p" + String(i) + ".jpg";
}

function c(){
    e = document.getElementById("search");
    e.style.backgroundColor = "white";
    e.style.color = "rgb(90,90,125)";
    e.value="";
}

function search(event){
    e = document.getElementById("search");
    if(event.keyCode === 13){
        alert("Search to be implemented");
        e.style.backgroundColor = "rgba(250,255,255,.90)";
        e.style.color = "rgb(170,170,170)";
        e.value="Search by naviaddress, tele address, post address";
    }
}
</script>
</head>

<body background="pic/p0.jpg" >

<div id="header">Naviaddress

<span id="header2"><input id="search" onclick="c()" onkeypress="search(event)" type="text" value="Search by naviaddress, tele address, post address"</span>
</div>
<br><br><br><br>
<input type="button" value="UPD" onclick="f()">

</body>
</html>
